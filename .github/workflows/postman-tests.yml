name: Postman API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Newman
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    - name: Run Postman Collection
      run: |
        newman run "postman/collections/PetStore Practice.postman_collection.json" \
          -e postman/environments/PetStorePROD.postman_environment.json \
          -g postman/globals/workspace.postman_globals.json \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export newman-report.html

    - name: Prepare GitHub Pages deployment
      if: always() && github.ref == 'refs/heads/main'
      run: |
        mkdir -p deploy/reports
        cp newman-report.html deploy/reports/
        cp index.html deploy/

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-report
        path: newman-report.html
        retention-days: 30

    - name: Deploy to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        publish_branch: gh-pages
        keep_files: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
